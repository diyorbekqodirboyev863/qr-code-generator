<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>
                Generate QR codes for various websites, email addresses, or text. Simply paste the desired content into the input field below and click <q class="orange">Generate</q>.
            </p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" id="field" placeholder="Enter URL, email, or text" />
            <button id="generate-btn">Generate</button>
        </div>
        <div class="result">
            <img id="qr-code" alt="QR Code">
        </div>
        <footer>
            <p>
                &copy; 2024 <a href="https://github.com/diyorbekqodirboyev863" target="_blank">Diyorbek Qodirboyev</a>
            </p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
